<div>
    <p>2a.Uber</p>
    <button class="Uber">Request now</button>
    <style>
        .uber{
            background-color: black;
            color:white;
            height:35px;
            width:120px;
            font-size: 12px;
            cursor: pointer;
            border-style: solid;
        }
        .uber:hover{
            opacity: 0.8;
            
        }
    </style>
</div>

<div>
    <p>2b.Amazon</p>
    <button class="amazon">Add to Cart</button>
        <style>
            .amazon{
                background-color: rgb(238, 202, 22);
                border: none;
                height:35px;
                width:150px;
                border-radius: 400px;
                cursor: pointer;
                border:none;
                font-size: 15px;
                transition: background-color 0.15s,
                color 0.15s;
            }
            .amazon:hover{
                background-color: rgb(245, 200, 0);
            }
            .amazon:active{
                opacity: 0.4;
                
            }
        </style>
</div>

            .Github{
