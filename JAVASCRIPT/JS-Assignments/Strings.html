<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strings</title>
</head>
<body>
  <script>
    function findLongestPalindrome(str){
      if(!str || str.length<1){
        return " ";
      }
      let start=0;
      let end=0;
      function findLength(left,right){
        while(left>=0 && right<str.length && str[left]===str[right]){
          left--;
          right++;
        }
        return right-left-1;

      }
      for(let i=0;i<str.length;i++){
        const len1=findLength(i,i);
        const len2=findLength(i,i+1);
        const len=Math.max(len1,len2);
        if(len>end-start){
          start= i - Math.floor((len - 1) / 2);
          end = i + Math.floor(len / 2);
        }
      }
      return str.substring(start,end+1);
      
    }
    console.log(findLongestPalindrome('racecar'));
    console.log(findLongestPalindrome('madam'));
    console.log(findLongestPalindrome('banana'));
    console.log(findLongestPalindrome('hello'));
    console.log(findLongestPalindrome('hytdhtlirilabcdef'));

    
  </script>
  
</body>
</html>
