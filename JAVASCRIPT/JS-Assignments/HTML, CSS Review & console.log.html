<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML, CSS Review & console.log</title>
</head>
<body>
  <ul id="js-list">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>
  <script>
    const listEle= document.querySelectorAll('#js-list li');
    listEle.forEach(item=>{
      console.log(item.textContent);
    });

    listEle.forEach((item,index)=>{
      if(index%2===1){
        item.classList.add('highlight');
      }
    });
    console.log('total number of items:',listEle.length);
    
  </script>
  
</body>
</html>
