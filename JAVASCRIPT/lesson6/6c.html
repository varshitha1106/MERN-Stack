<!DOCTYPE html>
<html lang="en">
<head>
  <title>6c</title>
</head>
<body>
  <script>
    const hour=15;
    const name='Varshitha';
    if(hour>=6 && hour<12){
      console.log(`Good Morning ${name}!`);
    }else if (hour>=13 && hour<17){
      console.log(`Good afternoon ${name}!`);
    }else{
      console.log(`Good night ${name}!`);
    }
  </script>
  
  
</body>
</html>
