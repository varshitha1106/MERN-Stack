<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissor</title>
  <link href="12r.css" rel="stylesheet">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="icon-button js-rbutton">
    <img src="images/rock-emoji.png" class="icon"></button>


  <button class="icon-button js-pbutton"><img src="images/paper-emoji.png" class="icon"></button>

  
  <button class="icon-button js-sbutton"><img src="images/scissors-emoji.png" class="icon"></button>

  <p class="js-res res"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  
  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreelement();
  " class="reset-button">Reset Score</button>

  <button class="auto-button">Auto play</button>

  <script src="12t.js"></script>
  
</body>
</html>
