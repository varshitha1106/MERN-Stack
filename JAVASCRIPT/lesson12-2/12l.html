<!DOCTYPE html>
<html lang="en">
<head>
  <title>12l</title>
</head>
<body>
  <script>
    function countPositive(array){
      let count=0;
      array.forEach((value) => {
        if(value>0){
          count++;
        }
      });
      return count;
    }
    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));

    
  </script>
  
</body>
</html>
