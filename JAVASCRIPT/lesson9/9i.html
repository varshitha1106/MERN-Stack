<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      displayq();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuant = 0;
      console.log('Cart was reset.');
      displayq();
    ">Reset Cart</button>
    <p class="DisplayContent"></p>

    <script>
      let cartQuant = 0;
      displayq();
      function updateCartQuantity(change) {
        if (cartQuant + change > 10) {
          alert('The cart is full');
          return;
        }
        if (cartQuant + change < 0) {
          alert('Not enough items in the cart');
          return;
        }
        cartQuant += change;
        console.log(`Cart quantity: ${cartQuant}`);
      }
      function displayq(){
        document.querySelector('.DisplayContent').innerHTML=`Cart quantity: ${cartQuant}`;

      }

      
    </script>
  </body>
</html>
