<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dom projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="b1">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  
  <input class="js-cost" placeholder="Cost of order" onKeydown="
    handlecost(event);
  ">
  <button onclick="
    calculate();
  ">calculate</button>
  <p class="js-ans"></p>
  
  <script>
    function handlecost(event){
      if (event.key==='Enter'){
      calculate();
    }

    }
    function calculate(){
      const inputElement=document.querySelector('.js-cost');
      let cost=Number(inputElement.value);
      if(cost<40){
        cost=cost+10;
      }
      document.querySelector('.js-ans').innerHTML=`$${cost}`;

    }
    function subscribe(){
      const buttonele1= document.querySelector('.b1');

      if(buttonele1./*innerHTML*/innerText==='Subscribe'){
        buttonele1.innerHTML='Subscribed';
      }
      else{
        buttonele1.innerHTML='Subscribe';
      }

    }
    
  </script>
  
</body>
</html>
