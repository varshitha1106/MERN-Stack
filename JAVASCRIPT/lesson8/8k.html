<!DOCTYPE html>
<html lang="en">
<head>
  <title>8j</title>
</head>
<body>
  <button onclick="
    playGame('heads');
  ">heads</button>
  <button onclick="
    playGame('tails');
  ">tails</button>
  <script>
    const score=JSON.parse(localStorage.getItem('score')) ||{
      wins:0,
      losses:0
    };
    
    function playGame(guess){
      const random=Math.random();
      const res=random<0.5 ? 'heads' : 'tails';
      //let guess='tails' || 'heads';
      //console.log(guess===res ? 'You win!' : 'You lose!');
      console.log(guess===res ? 'You win!' : 'You lose!');

      if(guess===res){
        score.wins++;
      }
      else{
        score.losses++;
      }
      console.log(score);
      localStorage.setItem('score',JSON.stringify(score));

    }
  </script>
  
</body>
</html>
