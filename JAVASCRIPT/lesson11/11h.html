<!DOCTYPE html>
<html lang="en">
<head>
  <title>11h.html</title>
</head>
<body>
  <script>
    function addOne(array){
      const addArr=[];
      for(let i=0;i<array.length;i++){
        const num=array[i];
        addArr.push(num+1);
      }
      return addArr;
    }
    console.log(addOne([1,2,3]));
    console.log(addOne([-2,-1,0,99]));
  </script>
  
</body>
</html>
