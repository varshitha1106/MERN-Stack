<!DOCTYPE html>
<html lang="en">
<head>
  <title>11j.html</title>
</head>
<body>
  <script>
    
    function addArrays(array1,array2){
      const newArr=[];
      for(let i=0;i<array1.length;i++){
          newArr.push(array1[i]+array2[i]);
      }
      return newArr;
    }
    console.log(addArrays([1,1,2],[1,1,3]));
    console.log(addArrays([1,2,3],[4,5,6]));

    
  </script>
  
</body>
</html>
