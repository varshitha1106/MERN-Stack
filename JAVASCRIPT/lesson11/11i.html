<!DOCTYPE html>
<html lang="en">
<head>
  <title>11i.html</title>
</head>
<body>
  <script>
    function addNum(array,num){
      const newarr=[];
      for(let i=0;i<array.length;i++){
        newarr.push(array[i]+num);
        
      }
      return newarr;
    }
    console.log(addNum([1,2,3],2));
    console.log(addNum([1,2,3],3));
    console.log(addNum([-2,-1,0,99],2));
  </script>
  
</body>
</html>
