<!DOCTYPE html>
<html lang="en">
<head>
  <title>11m.html</title>
</head>
<body>
  <script>
    function minMax(nums){
      const ans={
        min:null, //nums[0]
        max:null  //nums[0]
      };

      for(let i=0;i<nums.length;i++){
        const num=nums[i];

        if(ans.min==null || num<ans.min){
          ans.min=num;
        }
        if(ans.min==null || num>ans.max){
          ans.max=num;
        }
      }
      return ans;
    }
    console.log(minMax([1,-3,5]));
    console.log(minMax([-2,3,-5,7,10]));

    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
  
</body>
</html>
