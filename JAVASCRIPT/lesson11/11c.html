<!DOCTYPE html>
<html lang="en">
<head>
  <title>11c</title>
</head>
<body>
  <script>
    function arraySwap(array){
      const lastindex=array.length-1;
      const first=array[0];

      array[0]=array[lastindex];
      array[lastindex]=first;
      return array;
    }
    console.log(arraySwap([1,2,4,3,11]));
    console.log(arraySwap(['hii','hello']));
  </script>
  
</body>
</html>
