<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>11l.html</title>
</head>
<body>
  <script>
    function minMax(nums){
      const ans={
        min:nums[0],
        max:nums[0]
      };

      for(let i=0;i<nums.length;i++){
        const num=nums[i];

        if(num<ans.min){
          ans.min=num;
        }
        if(num>ans.max){
          ans.max=num;
        }
      }
      return ans;
    }
    console.log(minMax([1,-3,5]));
    console.log(minMax([-2,3,-5,7,10]));
  </script>
  
</body>
</html>
