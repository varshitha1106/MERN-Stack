<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do-list</title>
  <link href="11-todo-list2.css" rel="stylesheet">
</head>
<body>
  <p>Todo List</p>
  <div class="todo-input-grid">
    <input placeholder="Todo name" class="js-name name-input">

    <input type="date" class="js-date duedate-input">
    <button class="add-button" onclick="
      addTodo();
    ">Add</button>
  </div>

<div class="js-todo-list todo-grid">
  
</div>
  <script>
    const array=[{
      name: 'make dinner',
      dueDate:'08-05-2022'
    },{
      name:'watch tv',
      dueDate:'08-05-2022'
    }];     //create array to store
    displayList();

    function displayList(){
      let todolisthtml='';

      for (let i=0;i<array.length;i++){
        const item=array[i];
        //const name=item.name;
        const {name}=item;
        //const dueDate=item.dueDate;
        const {dueDate}=item;
        const html=`
        <div>${name}</div>
        <div>${dueDate}</div>
        <button class="delete-button" onclick="
          array.splice(${i},1);
          displayList();
        ">Delete</button>`
        ;
        todolisthtml+=html;
      }
      //console.log(todolisthtml);

      const ans=document.querySelector('.js-todo-list').innerHTML=todolisthtml;
    }

    function addTodo(){     //when we click add
      const inputEle=document.querySelector('.js-name');
      const inputname=inputEle.value; //get text from textbox

      const dateInputele=document.querySelector('.js-date');
      const inputdate=dateInputele.value;

      array.push({
        name:inputname,
        dueDate:inputdate
      }); //add it to array
      //console.log(array); //display the array in console

      inputEle.value='';

      displayList();
    }

  </script>
  
</body>
</html>
