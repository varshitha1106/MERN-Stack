<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>11v.html</title>
</head>
<body>
  <script>
    for(let i=1;i<=20;i++){
      if(i%3===0 && i%5===0){
        console.log('FizzBuzz')
      
      }
      else if(i%5===0){
        console.log('Buzz');
      }
      else if(i%3===0){
        console.log('Fizz');
      }
      else{
        console.log(i);
      }
    }
  </script>
  
</body>
</html>
