<body>
  <script>
    function removeEgg(foods){
      const foods1=foods.slice();
      const reverse_array=foods1.reverse();
      let newarray=[];
      let count=0;
      for(let i=0;i<reverse_array.length;i++){
        if(reverse_array[i]==='egg' && count<2){
          count++;
          continue;
        }
        else{
          newarray.push(reverse_array[i]);
        }
      }
      return newarray.reverse();

    }
    /*console.log(removeEgg(['egg','apple','egg','egg','ham']));
    console.log(removeEgg(['egg','apple','egg','ham','eat','grape','egg']));*/
    const foods=['egg','apple','egg','egg','ham'];
    console.log(removeEgg(foods));
    console.log(foods);
  </script>
  
</body>
