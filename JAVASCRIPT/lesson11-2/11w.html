<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>11w</title>
</head>
<body>
  <script>
    function findIndex(array,word){
      
      for(let i=0;i<array.length;i++){
        if(array[i]===word){
          return i;
          
        }
      }
      return -1;
    }

    function unique(array){
      const res=[];
      for(let i=0;i<array.length;i++){
        const word=array[i];

        if(findIndex(res,word)===-1){
          res.push(word);
        }
      }


      return res;
    }
    console.log(unique(['green','red','blue','red']));
    console.log(unique(['red','green','green','red']));

  </script>
  
</body>
</html>
