<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
</head>
<body>
  <button onclick="
    messages++;
  ">Add</button>
  <button onclick="
    messages--;
  ">Remove</button>
  <script>
    let messages=2;
    
    setInterval(function(){
      if(document.title==='App'){
        document.title=`(${messages}) New messages`;
      }
      else{
        document.title='App';

      }
    },1000);
    setInterval();
    </script>
  
</body>
</html>
