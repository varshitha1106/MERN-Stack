<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced functions</title>
</head>
<body>
  <script>
    [
      10,
      20,
      30
    ].forEach(function (value,index){
      if(value===20){
        return;
      }
      console.log(index);
      console.log(value);
    });
    
    function greeting(){
      console.log("Hello");
    }
    greeting();//calling the function

    //functions are values
    const function1=function greeting(){
      console.log('hello1');
    }
    function1();
    console.log(function1);
    console.log(typeof function1);

    //Anonymous function
    const function2=function greeting(){
      console.log('hello2');
    };
    function2();

    //in an object

    const obj1={
      num:2,
      fun:function(){
      console.log("Hello3");
      }
    };
    obj1.fun();

    //pass a function into a function
    function display(param){
      param();
    }
    display(function(){
      console.log('hello4');  //callback function
    });

    setTimeout(function run(){
      console.log('timeout');
      console.log('timeout2');//Synchronous code
    }, 4000);
                                //Asynchronous code
    console.log('next line');

    setInterval(function run1(){
      console.log('interval');
    }, 4000);




  </script>
  
</body>
</html>
