<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissor</title>
  <link href="12-rps.css" rel="stylesheet">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  " class="icon-button"><img src="images/rock-emoji.png" class="icon"></button>


  <button onclick="
    playGame('paper');
  " class="icon-button"><img src="images/paper-emoji.png" class="icon"></button>

  
  <button onclick="
    playGame('scissors');
  " class="icon-button"><img src="images/scissors-emoji.png" class="icon"></button>

  <p class="js-res res"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  
  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreelement();
  " class="reset-button">Reset Score</button>

  <button class="auto-button" onclick="
    autoPlay();
  ">Auto play</button>

  <script src="12rps.js"></script>
  
</body>
</html>
