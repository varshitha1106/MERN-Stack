<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dom projects</title>
  <style>
    body{
      font-family: Arial;
    }
    .sub-button{
      border:none;
      background-color: black;
      color: white;
      border-radius: 50px;
      padding:10px 15px 10px 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom:  35px;
    }
    .is-subscribed{
      background-color: rgb(240,240,240);
      color:black;
    }
    .cost-input{
      font-size: 15px;
      padding:10px 10px 10px 10px; 

    }
    .js-cal{
      border: none;
      background-color: green;
      color: white;
      padding: 12px 15px 12px 15px;
      font-size: 15px;
      cursor:pointer;
    }
    

  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="b1 sub-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  
  <input class="js-cost cost-input" placeholder="Cost of order" onKeydown="
    handlecost(event);
  ">
  <button class="js-cal" onclick="
    calculate();
  ">Calculate</button>
  <p class="js-ans"></p>
  
  <script>
    function handlecost(event){
      if (event.key==='Enter'){
      calculate();
    }

    }
    function calculate(){
      const inputElement=document.querySelector('.js-cost');
      let cost=Number(inputElement.value);
      if(cost<40){
        cost=cost+10;
      }
      document.querySelector('.js-ans').innerHTML=`$${cost}`;

    }
    function subscribe(){
      const buttonele1= document.querySelector('.b1');

      if(buttonele1./*innerHTML*/innerText==='Subscribe'){
        buttonele1.innerHTML='Subscribed';
        buttonele1.classList.add('is-subscribed');
      }
      else{
        buttonele1.innerHTML='Subscribe';
        buttonele1.classList.remove('is-subscribed');
      }

    }
    
  </script>
  
</body>
</html>
